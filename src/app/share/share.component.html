<div class="share-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Share Content</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="shareForm" (ngSubmit)="onSubmit()" class="share-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Recipient Email</mat-label>
          <input matInput type="email" formControlName="recipient" placeholder="Enter recipient's email">
          <mat-error *ngIf="shareForm.get('recipient')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="shareForm.get('recipient')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Message (Optional)</mat-label>
          <textarea matInput formControlName="message" rows="4" placeholder="Add a personal message"></textarea>
        </mat-form-field>

        <div class="button-container">
          <button mat-button type="button" routerLink="/dashboard">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!shareForm.valid">
            Share
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
