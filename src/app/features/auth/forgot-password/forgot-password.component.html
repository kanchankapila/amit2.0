<div class="forgot-password-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <ng-container *ngIf="!isEmailSent; else emailSentTemplate">
        <p class="instructions">
          Enter your email address and we'll send you instructions to reset your password.
        </p>

        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your email">
            <mat-error *ngIf="resetForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="resetForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <div class="form-actions">
            <button mat-button type="button" (click)="backToLogin()">
              Back to Login
            </button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!resetForm.valid">
              Reset Password
            </button>
          </div>
        </form>
      </ng-container>

      <ng-template #emailSentTemplate>
        <div class="success-message">
          <p>
            We've sent password reset instructions to your email address.
            Please check your inbox and follow the instructions to reset your password.
          </p>
          <button mat-raised-button color="primary" (click)="backToLogin()">
            Return to Login
          </button>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
