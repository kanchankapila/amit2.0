<div class="watchlist-widget">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Watchlist</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="loading-spinner" *ngIf="loading">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
      <div class="watchlist-data" *ngIf="!loading">
        <!-- Watchlist data content will go here -->
      </div>
    </mat-card-content>
  </mat-card>
</div>
